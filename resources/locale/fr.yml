flagrow-masquerade:
    forum:
        alerts:
            profile-completion-required: >
                Merci de remplir les champs de profil requis.
        buttons:
            view-profile: Voir le profil
            save-profile: Sauvegarder
        fields:
            select:
                none-optional: Aucune option sélectionnée (facultatif)
                none-required: Sélectionner une option (requis)
            boolean:
                yes: Oui
                no: Non
    admin:
        buttons:
            add-field: Ajouer un champ
            edit-field: Modifier le champ
            delete-field: Supprimer le champ
        permissions:
            have-profile: Avoir un profil masquerade
            view-profile: Voir les profils masquerade
        menu:
            description: >
                Configurer les champs de profil utilisateur.
        fields:
            add: Ajouter champ {field}
            edit: Modifier champ {field}
            name: Nom du champ
            name-help: >
                La légende publique (non traduisible) de ce champ.
            description: Description du champ
            description-help: >
                Une description optionnelle pour expliquer l'utilisation ou la nécéssité de ce champ.
            required: Marquer ce champ comme requis.
            on_bio: Voir la réponse à ce champ dans le profil
            type: Type
            validation: Validation
            validation-help: >
                Vérifier les <a>règles de validation de Laravel</a>. Ex:
                "string,min:5" ou "url".
            prefix: Préfixe du champ
            prefix-help: >
                Affiche votre préfixe devant les valeurs entrées par l'utilisateur pour ce champ.
            icon: Icône
            icon-help: >
                Affiche une icône devant les valeurs entrées par l"utilisateurs. Pour une références
                des icônes disponibles, elles sont disponibles sur <a>le site FontAwesome</a>.
                Utilise "info" sans préfixe "fa-".
            force-user-to-completion: Forcer l'utilisateur à remplir son profil.
            disable-user-bio: Désactiver les champs de résumé utilisateur.
            options: Options
            option-new: Nouvelle option
            option-coma-warning: La légende d'une option ne peut contenir aucune virgule (",").
        types:
            advanced: Avancé
            boolean: Oui / Non
            email: Email
            select: Liste déroulante
            url: Url
